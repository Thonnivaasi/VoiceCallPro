workflows:
  android-workflow:
    name: VoiceCallPro Android
    max_build_duration: 30
    environment:
      java: 17
    scripts:
      - name: Setup Gradle wrapper
        script: |
          mkdir -p gradle/wrapper
          curl -fL "https://raw.githubusercontent.com/gradle/gradle/v8.4.0/gradle/wrapper/gradle-wrapper.jar" -o gradle/wrapper/gradle-wrapper.jar
          curl -fL "https://raw.githubusercontent.com/gradle/gradle/v8.4.0/gradlew" -o gradlew
          chmod +x gradlew
      - name: Build debug APK
        script: ./gradlew assembleDebug --stacktrace
    artifacts:
      - app/build/outputs/apk/debug/*.apk
